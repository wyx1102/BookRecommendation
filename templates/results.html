<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style>
    * {
      box-sizing: border-box;
    }

    .column {
      float: left;
      width: 20%;
      padding: 50px;
    }

    /* Clearfix (clear floats) */
    .row::after {
      content: "";
      clear: both;
      display: table;
    }
    </style>
    <title>Results</title>
  </head>
  <body>
    {% extends "template.html" %}
    {% block content %}
    <h1>Your recommended books are</h1>
    {% for url in urls %}        
    <div class="column">
      <img src= {{url}} alt="book" style="width:200px;height:220px"> 
    </div>
    {% endfor %}
   
    <br>

    <p></p>
    {% endblock %}
    
  </body>
</html>
